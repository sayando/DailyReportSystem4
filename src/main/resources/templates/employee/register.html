<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
  <head>
    <meta charset="utf-8">
    <title>従業員一覧</title>
    <link rel="stylesheet" th:href="@{/css/employee/register.css}">
  </head>
  <body>
    <h1>従業員新規登録ページ</h1>
    <form method="post" action="/employee/register" th:object="${employee}">
      <label for="authentication.code">社員番号:</label>
      <input type="text" th:field="*{authentication.code}"><br><br>

      <label for="name">氏名:</label>
      <input type="text" th:field="*{name}"><br><br>

      <label for="authentication.password">パスワード:</label>
      <input type="password" th:field="*{authentication.password}"> <br><br>

      <label for="authentication.role">権限:</label>
      <select type="role" th:field="*{authentication.role}"> <br><br>
        <option value="">選択してください</option>
        <option value="一般">一般</option>
        <option value="管理者">管理者</option>
      </select><br><br>

      <input type="submit" value="投稿">
    </form>
    <br>
    <a href="/employee/list">一覧に戻る</a>
  </body>
</html>
