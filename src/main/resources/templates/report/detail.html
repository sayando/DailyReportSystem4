<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <nav>
        <ul>
            <li><a th:href="@{/employee/list}">従業員管理</a></li>
            <li><a th:href="@{/report/list}">日報管理</a></li>
            <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
        </ul>
    </nav>
</head>
<body>
    <h1>日報 詳細ページ</h1>
    <form method="post" action="/report/detail/{id}/" th:object="${report}">
        <table>
            <tbody>
                <tr>
                    <th>氏名</th>
                    <td th:text="${report.employee.name}"></td>
                </tr>
                <tr>
                    <th>日付</th>
                    <td th:text="${report.reportDate}"></td>
                </tr>
                <tr>
                    <th>タイトル</th>
                    <td th:text="${report.title}"></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td th:text="${report.content}"></td>
                </tr>
                <tr>
                    <th>登録日時</th>
                    <td th:text="${employee.createdAt}"></td>
                </tr>
                <tr>
                    <th>更新日時</th>
                    <td th:text="${employee.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div th:if="${report.employee.id == authentication.employee_id}">
    <a th:href="@{/report/update/{reportId}(reportId=${id})}">この日報を編集する</a>
  </div>
    <a th:href="@{/report/list}">一覧に戻る</a>
</body>
</html>
