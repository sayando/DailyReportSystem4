<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>従業員情報編集</title>
</head>
<body>
   <h1>id:<span th:text="${.id}"></span>の従業員情報 編集ページ</h1>
    <p>(パスワードは変更する場合のみ入力してください)</p>

  <!-- 日付変更テキスト -->
  <p>日付: <input type="text" th:value="${report.report_date}"/></p>

  <!-- 氏名確認 -->
  <p>氏名: <span th:text="${employee.name}"></span></p>
  
  <!-- タイトル変更テキスト -->
  <p>日付: <input type="text" th:value="${report.title}"/></p>

 <!-- タイトル変更テキスト -->
  <p>日付: <input type="text" th:value="${report.title}"/></p>

  <!-- 内容変更テキスト -->
  <p>内容: <input type="text" th:value="${report.content}"/></p>
    <input type="hidden" name="_method" value="put" />
    
    <!-- 「投稿」ボタン -->
  <form th:action="@{/report/update/{id}(id=${report.id})}" method="post">
    <input type="hidden" name="_method" value="put" />
    <button type="submit">投稿</button>
  </form>

  <!-- 「一覧に戻る」リンク -->
  <p>
    <a th:href="@{/report/list}">一覧に戻る</a>
  </p>
</body>
</html>
