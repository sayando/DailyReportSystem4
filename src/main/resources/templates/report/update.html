<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <nav>
        <ul>
            <li><a th:href="@{/employee/list}">従業員管理</a></li>
            <li><a th:href="@{/report/list}">日報管理</a></li>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form>
        </ul>
    </nav>
</head>
<body>
    <h1>日報編集ページ</h1>
    <form method="post" th:action="@{/report/update/{reportId}(reportId=${report.id})}" th:object="${report}">
        <label for="date">日付</label>
        <input type="date" id="datepicker" th:field="*{reportDate}" autocomplete="off">
        <br><br>
        <p>氏名</p>
        <span th:text="${employee.name}"></span>
        <br><br>
        <label for="title">タイトル</label>
        <input type="text" th:field="*{title}">
        <br><br>
        <label for="content">内容</label>
        <textarea th:field="*{content}" rows="5"></textarea>
        <br><br>
        <button type="submit">投稿</button>
        <a th:href="@{/report/list}">一覧に戻る</a>
    </form>
</body>
</html>
