<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/report/list.css}">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/employee/list}">従業員管理</a></li>
        </ul>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="ログアウト">
        </form>
    </nav>
    
    <h1>日報一覧</h1>
   
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${#dates.format(reportDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{id}(id=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    
    <p th:if="${reportlist != null}" th:text="'全' + ${reportlist.size()} + '件'"></p>
    
    <a th:href="@{/report/register}">新規日報の登録</a>
</body>
</html>
